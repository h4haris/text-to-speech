<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site to convert text to speech" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Text to Speech</title>
  </head>
  <body class="bg-dark">

    <div class="container mt-4 ">
      <div class="row align-items-center text-center">
        <div class="col-md-4">
          <h1 class="text-light">Text to Speech</h1>
        </div>
        <div class="col-md-4 offset-md-4">
          <img src="images/hero.svg" alt="hero" width="300" height="150">
        </div>
      </div>
      
      <!-- <h1 class="text-light">Text to Speech</h1>
      <img src="./hero.svg" alt="hero" width="30" height="24" class="d-inline-block align-text-top float-end"> -->
      
      <p class="lead text-light mt-4">Select Voice</p>

      <!-- Select Menu for Voice -->
      <select id="voices" class="form-select bg-secondary text-light"></select>

      <!-- Range Sliders for Volume, Rate & Pitch -->
      <div class="d-flex mt-4 text-light">
        <div>
          <p class="lead">Volume</p>
          <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
          <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
          <p class="lead">Rate</p>
          <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
          <span id="rate-label" class="ms-2">1</span>
        </div>
        <div>
          <p class="lead">Pitch</p>
          <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
          <span id="pitch-label" class="ms-2">1</span>
        </div>
      </div>

      <!-- Text Area  for the User to Type -->
      <textarea id="textInput" style="resize: none;" class="form-control bg-dark text-light mt-5" cols="30" rows="8" placeholder="Type here..."></textarea>

      <!-- Control Buttons -->
      <div class="mb-4">
        <button id="start" class="btn btn-success mt-3 me-3">Start</button>
        <button id="pause" class="btn btn-warning mt-3 me-3">Pause</button>
        <button id="resume" class="btn btn-info mt-3 me-3">Resume</button>
        <button id="cancel" class="btn btn-danger mt-3 me-3">Cancel</button>
        <span id="status" class="lead mt-3 text-danger fw-bold" style="display: none; float: right;"></span>
      </div>
  </div>
  </body>
  <script src="js/textToSpeech.js"></script>
</html>
